<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TrendSentinel - 全网热搜监控</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class', // Enable manual dark mode toggling
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Inter"', '"Noto Sans SC"', 'sans-serif'],
            },
            colors: {
              primary: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                500: '#0ea5e9',
                600: '#0284c7',
                700: '#0369a1',
              },
              dark: {
                bg: '#0f172a', // Slate 900
                card: '#1e293b', // Slate 800
                text: '#f1f5f9', // Slate 100
                muted: '#94a3b8', // Slate 400
              }
            },
            animation: {
              'blob': 'blob 7s infinite',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #f0f2f5;
        color: #1f2937;
        position: relative;
        overflow-x: hidden;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      /* Dark Mode Body Override */
      html.dark body {
        background-color: #020617; /* Very dark slate */
        color: #f1f5f9;
      }
      
      /* Dynamic Background Mesh - Light */
      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -1;
        background: 
          radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
          radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), 
          radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
        background-size: 200% 200%;
        opacity: 0.05; 
        transition: opacity 0.3s ease;
      }

      /* Dark Mode Mesh */
      html.dark body::before {
        opacity: 0.4;
        background: 
          radial-gradient(at 0% 0%, hsla(222, 47%, 11%, 1) 0, transparent 50%), 
          radial-gradient(at 50% 0%, hsla(217, 33%, 17%, 1) 0, transparent 50%), 
          radial-gradient(at 100% 0%, hsla(215, 25%, 27%, 1) 0, transparent 50%);
      }

      /* Animated Blobs */
      .bg-blob-1 {
        position: fixed;
        top: 0;
        left: 0;
        width: 500px;
        height: 500px;
        background: #bfdbfe;
        border-radius: 50%;
        filter: blur(80px);
        opacity: 0.6;
        z-index: -2;
        animation: blob 20s infinite alternate;
        transition: background 0.5s ease, opacity 0.5s ease;
      }
      html.dark .bg-blob-1 {
        background: #1e3a8a; /* Dark Blue */
        opacity: 0.25;
      }

      .bg-blob-2 {
        position: fixed;
        bottom: 0;
        right: 0;
        width: 500px;
        height: 500px;
        background: #ddd6fe;
        border-radius: 50%;
        filter: blur(80px);
        opacity: 0.6;
        z-index: -2;
        animation: blob 25s infinite alternate-reverse;
        transition: background 0.5s ease, opacity 0.5s ease;
      }
      html.dark .bg-blob-2 {
        background: #4c1d95; /* Dark Purple */
        opacity: 0.25;
      }

      .bg-blob-3 {
        position: fixed;
        bottom: 20%;
        left: 20%;
        width: 300px;
        height: 300px;
        background: #fbcfe8;
        border-radius: 50%;
        filter: blur(60px);
        opacity: 0.5;
        z-index: -2;
        animation: blob 18s infinite linear;
        transition: background 0.5s ease, opacity 0.5s ease;
      }
      html.dark .bg-blob-3 {
        background: #831843; /* Dark Pink */
        opacity: 0.2;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(156, 163, 175, 0.5); 
        border-radius: 10px;
      }
      html.dark ::-webkit-scrollbar-thumb {
        background: rgba(71, 85, 105, 0.6);
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(107, 114, 128, 0.8); 
      }
      html.dark ::-webkit-scrollbar-thumb:hover {
        background: rgba(100, 116, 139, 0.9); 
      }
      
      /* Glassmorphism Utilities - Light Mode */
      .glass {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.5);
      }
      
      .glass-card {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
        border: 1px solid rgba(255, 255, 255, 0.6);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
      }

      .glass-high-contrast {
         background: rgba(255, 255, 255, 0.9);
         backdrop-filter: blur(16px);
         border: 1px solid rgba(255, 255, 255, 0.8);
      }

      /* Glassmorphism - Dark Mode overrides handled via Tailwind classes in components, 
         but here are some base utilities if needed */
      html.dark .glass {
        background: rgba(30, 41, 59, 0.6); /* Slate 800 with opacity */
        border-color: rgba(255, 255, 255, 0.1);
      }
      html.dark .glass-card {
        background: rgba(15, 23, 42, 0.6); /* Slate 900 with opacity */
        border-color: rgba(255, 255, 255, 0.05);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
      }
      html.dark .glass-high-contrast {
        background: rgba(15, 23, 42, 0.85);
        border-color: rgba(255, 255, 255, 0.1);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.40.0",
    "recharts": "https://esm.sh/recharts@^3.7.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "d3": "https://esm.sh/d3@7",
    "d3-cloud": "https://esm.sh/d3-cloud@1",
    "segmentit": "https://esm.sh/segmentit@2.0.3"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

    <!-- Ambient Background Blobs -->
    <div class="bg-blob-1"></div>
    <div class="bg-blob-2"></div>
    <div class="bg-blob-3"></div>

</html>
