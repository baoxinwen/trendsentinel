version: '3.8'

# Production Docker Compose configuration
# Usage: docker-compose -f docker-compose.prod.yml up -d

services:
  # Frontend - React + Vite + nginx
  frontend:
    image: ghcr.io/baoxinwen/trendsentinel-frontend:latest
    container_name: trendmonitor-frontend
    restart: always
    ports:
      - "${FRONTEND_PORT:-80}:80"
    environment:
      - NODE_ENV=production
    depends_on:
      - backend
    networks:
      - trendmonitor-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Backend - NestJS API
  backend:
    image: ghcr.io/baoxinwen/trendsentinel-backend:latest
    container_name: trendmonitor-backend
    restart: always
    ports:
      - "${BACKEND_PORT:-3001}:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - API_PREFIX=api
      # CORS - Should be set to your actual domain
      - CORS_ORIGIN=${CORS_ORIGIN:-https://yourdomain.com}
      # SMTP Configuration
      - SMTP_HOST=${SMTP_HOST:-smtp.163.com}
      - SMTP_PORT=${SMTP_PORT:-465}
      - SMTP_SECURE=${SMTP_SECURE:-true}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - MAIL_FROM=${MAIL_FROM:-TrendMonitor <noreply@trendmonitor.com>}
      # API Authentication
      - API_KEY=${API_KEY}
      - API_KEY_HEADER=X-API-Key
      # API Configuration
      - UAPI_BASE_URL=https://uapis.cn/api/v1/misc/hotboard
      - API_TIMEOUT=15000
      - CACHE_DURATION=60000
      # Storage
      - DATA_DIR=/app/data
      # Swagger (disable in production if desired)
      - SWAGGER_ENABLED=${SWAGGER_ENABLED:-false}
    volumes:
      # Persist email configuration and snapshots
      - trendmonitor-data:/app/data
    networks:
      - trendmonitor-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  trendmonitor-network:
    driver: bridge

volumes:
  trendmonitor-data:
    driver: local
