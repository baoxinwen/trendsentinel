services:
  # 前端 - React + Vite + nginx
  frontend:
    image: ghcr.io/baoxinwen/trendsentinel-frontend:latest
    container_name: trendmonitor-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-3002}:80"
    environment:
      - NODE_ENV=production
      - VITE_API_BASE=/api
      - VITE_API_KEY=docker-api-key
    depends_on:
      - backend
    networks:
      - trendmonitor-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # 后端 - NestJS API
  backend:
    image: ghcr.io/baoxinwen/trendsentinel-backend:latest
    container_name: trendmonitor-backend
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT:-3001}:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - API_PREFIX=api
      # 跨域配置 - 允许前端源
      - CORS_ORIGIN=http://localhost:3002,http://localhost:${FRONTEND_PORT:-3002}
      # 邮件服务配置（163 邮箱）
      - SMTP_HOST=${SMTP_HOST:-smtp.163.com}
      - SMTP_PORT=${SMTP_PORT:-465}
      - SMTP_SECURE=${SMTP_SECURE:-true}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - MAIL_FROM=${MAIL_FROM:-"TrendMonitor <noreply@trendmonitor.com>"}
      # API 身份验证
      - API_KEY=${API_KEY}
      - API_KEY_HEADER=X-API-Key
      # API 配置
      - UAPI_BASE_URL=https://uapis.cn/api/v1/misc/hotboard
      - API_TIMEOUT=15000
      - CACHE_DURATION=60000
      # 存储配置
      - DATA_DIR=/app/data
      # Swagger 文档
      - SWAGGER_ENABLED=${SWAGGER_ENABLED:-true}
    volumes:
      # 持久化邮件配置和快照数据
      - trendmonitor-data:/app/data
    networks:
      - trendmonitor-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

networks:
  trendmonitor-network:
    driver: bridge

volumes:
  trendmonitor-data:
    driver: local
